<!DOCTYPE html>

<html>
    <head>
        <title>Les opérateurs</title>
    </head>

    <body>
    <script type="text/javascript">  
        var d = 4;  
        document.write(d++); // = 4 imprimer d puis incrémenter 1  
        document.write("<br>"); 

        d = 4;  
        document.write(++d); // = 5 incrémenter 1 puis imprimer d  
        document.write("<br>");  

        d = 4;  
        document.write(d--); // = 4 imprimer d puis décrémenter 1  
        document.write("<br>");  

        d = 4;  
        document.write(--d); // = 3 décrémenter 1 puis imprimer d  
        
        var result = 10;  result = result + 1;  
        document.write(result); // = 11 
        document.write("<br>");  

        result = 10;  
        result++;  
        document.write(result); // = 11  
        document.write("<br>");  

        result = 10;  
        result += 1;  
        document.write(result);  // = 11  
        document.write("<br>");  
    </script>

    </body>

</html>
