<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript : edit content</title>
</head>
<body>

    <p id="text">Hello World!</p>

    <button id="myButton">Change text</button>

    <p id="secondParagraph">Javascript is ...</p>

    <button id="secondButton">Append text</button>

    <script type="text/javascript">

        // BUTTON 1
        document.getElementById("myButton").onclick = function () {
            // alert("Button clicked");
            document.getElementById("text").innerHTML = "Hello User!";
        };

        // BUTTON 2
        document.getElementById("secondButton").onclick = function () {
            document.getElementById("secondParagraph").innerHTML = "Hello User!";
        };

    </script>

</body>
