<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hours To Seconds</title>
</head>
<body>

<script>
    function hoursToSeconds(hours) {
        var ore = +hours || 1;
        return ore * 3600;
    }
    var result = hoursToSeconds();
    console.log(result);
</script>

</body>
</html>
