<!DOCTYPE html>

<html>
    <head>
        <title>Inner HTML</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>InnerHTML Example</h1>
        <p>This is a paragraph</p>

        <p id="test"></p>

        <script>
            document.getElementById("test").innerHTML = 1 + 2;
        </script>
    </body>
</html>
