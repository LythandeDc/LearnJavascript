<!DOCTYPE html>

<html>
    <head>
        <title>Calculatrice</title>
    </head>

    <body>
        a:<input type="text" id="a" value="" />  
        b:<input type="text" id="b" value="" />  =  
        <span id="result"></span>  
        <br>  
        <input type="button" value="+" onClick="additionFunc()" />  
        <script type="text/javascript">  
        function additionFunc(){  
            var aObj = document.getElementById("a");  
            var bObj = document.getElementById("b");  
            var resultObj = document.getElementById("result");  
            var a = parseInt(aObj.value); // Convertir une cha√Æne en entier  
            var b = parseInt(bObj.value);  
            resultObj.innerHTML = a + b;  
        }  
        </script>

    </body>
</html>
