<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How many fingers</title>
</head>
<body>
    <p>How many fingers am I holding up?</p>

    <p><input type="text" id="guess"> <button id="checkGuess">Guess!</button></p>

    <script type="text/javascript">

        document.getElementById("checkGuess").onclick = function() {

            let randomNumber = Math.random(); // random number
            randomNumber = randomNumber * 6; // random number between 0 and 5 (5.2, 5.6 ...)
            randomNumber = Math.floor(randomNumber); // Math.floor == integer

            if (document.getElementById("guess").value == randomNumber)
            {
                alert("Well done! You got it!");
            }
            else
            {
                alert("Nope! The number was " + randomNumber);
            }
        }
    </script>

</body>

</html>
