<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript : edit content</title>
</head>
<body>

    <p id="text">Hello World!</p>

    <button id="myButton">Change text</button>

    <p id="secondParagraph">Javascript is ...</p>

    <button id="secondButton">Append text</button>

    <p id="emptyParagraph"></p>

    <button id="createParagraph">Create text</button>

    <script type="text/javascript">

        // BUTTON 1
        document.getElementById("myButton").onclick = function () {
            // alert("Button clicked");
            document.getElementById("text").innerHTML = "Hello User!";
        };

        // BUTTON 2 : append text
        document.getElementById("secondButton").onclick = function () {
            document.getElementById("secondParagraph").innerHTML = document.getElementById("secondParagraph").innerHTML + "awesome!";
        };

        // BUTTON 3
        document.getElementById("createParagraph").onclick = function () {
            document.getElementById("emptyParagraph").innerHTML = "<span>Hi there!</span>";
        };

    </script>

</body>
